name: Build, Analyze, Scan
on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: ubuntu-latest  # Ensures compatibility with GitHub-hosted runners
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ensures npm is available
          cache: 'npm'       # Enables npm caching for faster builds

      - name: Install Dependencies
        run: npm ci

      - name: Install Trivy (Fixed)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh
          trivy --version  # Verify installation

      - name: Trivy File Scan
        run: trivy fs . > trivyfs.txt

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}